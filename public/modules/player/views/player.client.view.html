<section data-ng-controller="PlayerController">
	<div class='row full-row'>
 
		Type:
		<input type="radio" data-ng-model="mediaType" value="audio/aac" id="mt-audio-aac"><label for="mt-audio-aac">audio/aac</label>
		<input type="radio" data-ng-model="mediaType" value="audio/ogg" id="mt-audio-ogg"><label for="mt-audio-ogg">audio/ogg</label>
		<input type="radio" data-ng-model="mediaType" value="audio/mpeg" id="mt-audio-mpeg"><label for="mt-audio-mpeg">audio/mpeg</label>
		<input type="radio" data-ng-model="mediaType" value="audio/mp4" id="mt-audio-mp4"><label for="mt-audio-mp4">audio/mp4</label>
		<input type="radio" data-ng-model="mediaType" value="audio/wav" id="mt-audio-wav"><label for="mt-audio-wav">audio/wav</label>
		<input type="radio" data-ng-model="mediaType" value="audio/webm" id="mt-audio-webm"><label for="mt-audio-webm">audio/webm</label>
		<input type="radio" data-ng-model="mediaType" value="audio/flac" id="mt-audio-flac"><label for="mt-audio-flac">audio/flac</label>
		<input type="radio" data-ng-model="mediaType" value="audio/flv" id="mt-audio-flv"><label for="mt-audio-flv">audio/flv</label>
		<input type="radio" data-ng-model="mediaType" value="audio/wma" id="mt-audio-wma"><label for="mt-audio-wma">audio/wma</label>
		<input type="radio" data-ng-model="mediaType" value="video/rtmp" id="mt-rtmp"><label for="mt-rtmp">RTMP</label>
		<input type="radio" data-ng-model="mediaType" value="application/x-mpegURL" id="mt-application-x-mpegURL"><label for="mt-application-x-mpegURL">HLS&M3U8</label>
		<br/>

		<input type="radio" data-ng-model="playerType" value="me" id="pt-me" /><label for="pt-me">ME</label>
		<input type="radio" data-ng-model="playerType" value="vjs" id="pt-vjs" /><label for="pt-vjs">VJS</label>
		<input type="radio" data-ng-model="playerType" value="vlc" id="pt-vlc" /><label for="pt-vlc">VLC</label>
		<input data-ng-model="mediaUrl" type="text" class="media-url" />
		<input class="btn btn-default" data-ng-click="startPlay();" value="Start" style="width: 80px;">
		<input class="btn btn-default" data-ng-click="pausePlay();" value="Pause" style="width: 80px;">
		<input class="btn btn-default" data-ng-click="stopPlay();" value="Stop" style="width: 80px;"><br />
		<span id="player-status" data-ng-bind="playerStatus" class="current-time"></span>

		<section vlc-player data-ng-if="isVlcReady()"></section>

		<section vjs-player data-ng-if="isVjsReady()" media-type="{{vjsMediaType}}" media-url="{{mediaUrl}}"></section>
		
		<section mediaelement-player data-ng-if="isMeReady()" media-type="{{mediaType}}" media-url="{{mediaUrl}}"></section>

	</div>
</section>
