<section data-ng-controller="WrapsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Wraps</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="wrap in wraps" data-ng-href="#!/wraps/{{wrap._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="wrap.created | date:'medium'"></span>
				by
				<span data-ng-bind="wrap.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="wrap.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!wraps.$resolved || wraps.length">
    	No Wraps yet, why don't you <a href="/#!/wraps/create">create one</a>?
    </div>
</section>
